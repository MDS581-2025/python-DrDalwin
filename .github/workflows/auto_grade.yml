name: Auto Grade

# This workflow runs every time code is pushed to the repo
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: get the studentâ€™s code
      - uses: actions/checkout@v4

      # Step 2: install Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: install pytest (from requirements.txt)
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Step 4: run the test file automatically
      - name: Run tests
        run: pytest -v
